; SoftEdge Corporation - PHP Configuration
; This file contains PHP settings optimized for production

; Error Handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/logs/php_errors.log

; Performance
max_execution_time = 300
max_input_time = 60
memory_limit = 256M
post_max_size = 10M
upload_max_filesize = 10M
max_file_uploads = 20

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
open_basedir = /var/www/html:/tmp

; Sessions
session.save_path = /tmp
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_only_cookies = 1
session.cookie_samesite = "Lax"

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp

; Date/Time
date.timezone = "Africa/Luanda"

; Mail
SMTP = localhost
smtp_port = 25
mail.add_x_header = On

; Extensions
extension=mbstring
extension=exif
extension=pdo
extension=pdo_mysql
extension=gd
extension=zip
extension=xml
extension=curl
extension=intl
extension=bcmath

; OPcache (if available)
opcache.enable=1
opcache.memory_consumption=256
opcache.max_accelerated_files=7963
opcache.revalidate_freq=0
opcache.validate_timestamps=0
opcache.consistency_checks=0
opcache.error_log=/var/www/html/logs/opcache.log
